<!DOCTYPE html>
<html lang="en" ng-app="perfchecker">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfChecker</title>
    <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
    <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
    <link rel="stylesheet" href="./static/lib/css/nv.d3.css">
    <link rel="stylesheet" href="./static/css/custom.css">
</head>

<body class="application" ng-controller="PerfCheckerCtrl">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./perfchecker">PerfChecker Dashboard</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="">Statistics</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">

        <div class="page-header">
            <button type="button" class="pull-right btn btn-primary" ng-click="run=!run">Start / Stop</button>
            <h1>Statistics</h1>
            <hr/>
            <h2>Select Servers:</h2>
            <div id="serversCheck" class="btn-group" data-toggle="buttons">
            </div>
            <br/>
            <h2>Select Charts:</h2>
            <div id="chartsCheck" class="btn-group" data-toggle="buttons">
                <label class="btn btn-primary cpumemchart active">
                    <input type="checkbox" autocomplete="off"> CPU/Memory
                </label>
                <label class="btn btn-primary phychart active">
                    <input type="checkbox" autocomplete="off"> Physical Interfaces
                </label>
                <label class="btn btn-primary tunchart active">
                    <input type="checkbox" autocomplete="off"> VXLAN Interfaces
                </label>
                <label class="btn btn-primary queuechart active">
                    <input type="checkbox" autocomplete="off"> CPU Backlog Queue
                </label>
                <label class="btn btn-primary vmchart active">
                    <input type="checkbox" autocomplete="off"> Virtual Machines
                </label>
            </div>
            <br/>
        </div>

        <!--<button ng-click="run=!run">Start / Stop</button>-->

        <!--<p>duration: 500</p>
        <div > <nvd3 options="options" data="data"></nvd3> </div>


        <p>duration: 0</p>
        <nvd3 options="options1" data="data"></nvd3>-->

    </div>

    <hr>
    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

    <script src="./static/lib/js/jquery.min.js"></script>
    <script src="./static/lib/js/bootstrap.min.js"></script>

    <script src="./static/lib/js/angular.min.js"></script>
    <script src="./static/lib/js/d3.js"></script>
    <script src="./static/lib/js/nv.d3.js"></script>
    <script src="./static/lib/js/angular-nvd3.min.js"></script>

    <script src="./static/lib/js/queue.js"></script>
    <script src="./static/lib/js/keen.min.js"></script>

    <script src='./static/js/graphs.js' type='text/javascript'></script>
</body>

</html>
